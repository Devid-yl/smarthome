<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membres - SmartHome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/members.css">        <style>
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Membres - <span id="house-name">Maison</span></h1>
        <button class="btn btn-secondary" onclick="goToHouse()">Retour</button>
    </nav>

    <div class="container">
        <div class="header">
            <div>
                <h2>Gestion des membres</h2>
                <p>Invitez des utilisateurs √† rejoindre votre maison</p>
            </div>
            <button class="btn btn-success" onclick="showInviteModal()">
                Inviter un membre
            </button>
        </div>

        <div class="members-table">
            <table>
                <thead>
                    <tr>
                        <th>Utilisateur</th>
                        <th>R√¥le</th>
                        <th>Statut</th>
                        <th>Invit√© par</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="members-tbody">
                    <tr>
                        <td colspan="6">
                            <div class="empty-state">
                                <div>Chargement...</div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal d'invitation -->
    <div id="invite-modal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom: 20px;">Inviter un membre</h3>
            
            <div class="form-group">
                <label for="search-username">Rechercher un utilisateur</label>
                <input type="text" id="search-username" placeholder="Tapez un nom d'utilisateur..." autocomplete="off">
                <div id="search-results" class="search-results"></div>
            </div>
            
            <div class="form-group">
                <label for="invite-role">R√¥le</label>
                <select id="invite-role">
                    <option value="occupant">Occupant</option>
                    <option value="administrateur">Administrateur</option>
                </select>
            </div>
            
            <div style="display: flex; gap: 10px; justify-content: flex-end;">
                <button class="btn btn-secondary" onclick="closeInviteModal()">Annuler</button>
                <button class="btn btn-success" onclick="sendInvitation()" id="invite-btn" disabled>
                    Envoyer l'invitation
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de changement de r√¥le -->
    <div id="role-modal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom: 20px;">Modifier le r√¥le</h3>
            
            <div class="form-group">
                <label for="new-role">Nouveau r√¥le pour <strong id="role-username"></strong></label>
                <select id="new-role">
                    <option value="occupant">Occupant</option>
                    <option value="administrateur">Administrateur</option>
                </select>
            </div>
            
            <div style="display: flex; gap: 10px; justify-content: flex-end;">
                <button class="btn btn-secondary" onclick="closeRoleModal()">Annuler</button>
                <button class="btn btn-primary" onclick="changeRole()">Modifier</button>
            </div>
        </div>
    </div>

    <script>
        let houseId = null;
        let currentUser = null;
        let members = [];
        let selectedUserId = null;
        let selectedMemberId = null;
        let searchTimeout = null;

        async function init() {
            // R√©cup√©rer l'ID de la maison depuis l'URL
            const params = new URLSearchParams(window.location.search);
            houseId = params.get('id');
            
            if (!houseId) {
                alert('Aucune maison s√©lectionn√©e');
                window.location.href = '/app/dashboard.html';
                return;
            }

            // Charger les infos utilisateur
            await loadCurrentUser();
            
            // Charger la maison et les membres
            await loadHouse();
            await loadMembers();
        }

        async function loadCurrentUser() {
            try {
                const response = await fetch('/api/auth/me');
                if (response.ok) {
                    currentUser = await response.json();
                } else {
                    window.location.href = '/app/login.html';
                }
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        async function loadHouse() {
            try {
                const response = await fetch(`/api/houses/${houseId}`);
                if (response.ok) {
                    const house = await response.json();
                    document.getElementById('house-name').textContent = house.name;
                    document.title = `Membres - ${house.name}`;
                } else {
                    alert('Maison non trouv√©e');
                    window.location.href = '/app/dashboard.html';
                }
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        async function loadMembers() {
            try {
                const response = await fetch(`/api/houses/${houseId}/members`);
                if (response.ok) {
                    const data = await response.json();
                    members = data.members;
                    displayMembers();
                } else {
                    console.error('Erreur lors du chargement des membres');
                }
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        function displayMembers() {
            const tbody = document.getElementById('members-tbody');
            
            if (members.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6">
                            <div class="empty-state">
                                <div style="font-size: 48px; margin-bottom: 10px;">üë•</div>
                                <div>Aucun membre pour le moment</div>
                                <div style="font-size: 14px; margin-top: 5px;">Invitez des utilisateurs √† rejoindre votre maison</div>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = members.map(member => {
                const roleBadge = member.role === 'administrateur' 
                    ? '<span class="badge badge-admin">Administrateur</span>'
                    : '<span class="badge badge-occupant">Occupant</span>';
                
                let statusBadge = '';
                if (member.status === 'pending') {
                    statusBadge = '<span class="badge badge-pending">En attente</span>';
                } else if (member.status === 'accepted') {
                    statusBadge = '<span class="badge badge-accepted">Accept√©</span>';
                } else if (member.status === 'rejected') {
                    statusBadge = '<span class="badge badge-rejected">Refus√©</span>';
                }

                const date = new Date(member.invited_at).toLocaleDateString('fr-FR');
                
                let actions = '';
                if (member.status === 'accepted') {
                    actions = `
                        <div class="actions">
                            <button class="btn btn-warning" onclick="showRoleModal(${member.id}, '${member.username}', '${member.role}')" style="padding: 5px 10px; font-size: 12px;">
                                Changer r√¥le
                            </button>
                            <button class="btn btn-danger" onclick="removeMember(${member.id}, '${member.username}')" style="padding: 5px 10px; font-size: 12px;">
                                Retirer
                            </button>
                        </div>
                    `;
                } else if (member.status === 'pending') {
                    actions = `
                        <button class="btn btn-danger" onclick="removeMember(${member.id}, '${member.username}')" style="padding: 5px 10px; font-size: 12px;">
                            Annuler
                        </button>
                    `;
                }

                return `
                    <tr>
                        <td><strong>${member.username}</strong><br><small>${member.email}</small></td>
                        <td>${roleBadge}</td>
                        <td>${statusBadge}</td>
                        <td>${member.inviter_username || '-'}</td>
                        <td>${date}</td>
                        <td>${actions}</td>
                    </tr>
                `;
            }).join('');
        }

        function showInviteModal() {
            document.getElementById('invite-modal').classList.add('show');
            document.getElementById('search-username').value = '';
            document.getElementById('search-results').innerHTML = '';
            document.getElementById('search-results').classList.remove('show');
            selectedUserId = null;
            document.getElementById('invite-btn').disabled = true;
        }

        function closeInviteModal() {
            document.getElementById('invite-modal').classList.remove('show');
        }

        // Recherche d'utilisateurs avec debounce
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('search-username');
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                const query = e.target.value.trim();
                
                if (query.length < 2) {
                    document.getElementById('search-results').classList.remove('show');
                    return;
                }
                
                searchTimeout = setTimeout(() => searchUsers(query), 300);
            });
        });

        async function searchUsers(query) {
            try {
                const response = await fetch(`/api/users/search?q=${encodeURIComponent(query)}&limit=10`);
                if (response.ok) {
                    const data = await response.json();
                    displaySearchResults(data.users);
                }
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        function displaySearchResults(users) {
            const resultsDiv = document.getElementById('search-results');
            
            if (users.length === 0) {
                resultsDiv.innerHTML = '<div style="padding: 10px; text-align: center; color: #999;">Aucun utilisateur trouv√©</div>';
                resultsDiv.classList.add('show');
                return;
            }

            resultsDiv.innerHTML = users.map(user => `
                <div class="search-result-item" onclick="selectUser(${user.id}, '${user.username}')">
                    <strong>${user.username}</strong>
                </div>
            `).join('');
            resultsDiv.classList.add('show');
        }

        function selectUser(userId, username) {
            selectedUserId = userId;
            document.getElementById('search-username').value = username;
            document.getElementById('search-results').classList.remove('show');
            document.getElementById('invite-btn').disabled = false;
        }

        async function sendInvitation() {
            if (!selectedUserId) return;

            const role = document.getElementById('invite-role').value;
            const username = document.getElementById('search-username').value;

            try {
                const response = await fetch(`/api/houses/${houseId}/members`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, role })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Invitation envoy√©e avec succ√®s !');
                    closeInviteModal();
                    await loadMembers();
                } else {
                    alert(data.error || 'Erreur lors de l\'invitation');
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de l\'invitation');
            }
        }

        function showRoleModal(memberId, username, currentRole) {
            selectedMemberId = memberId;
            document.getElementById('role-username').textContent = username;
            document.getElementById('new-role').value = currentRole;
            document.getElementById('role-modal').classList.add('show');
        }

        function closeRoleModal() {
            document.getElementById('role-modal').classList.remove('show');
        }

        async function changeRole() {
            if (!selectedMemberId) return;

            const newRole = document.getElementById('new-role').value;

            try {
                const response = await fetch(`/api/houses/${houseId}/members/${selectedMemberId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ role: newRole })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('R√¥le modifi√© avec succ√®s !');
                    closeRoleModal();
                    await loadMembers();
                } else {
                    alert(data.error || 'Erreur lors de la modification');
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la modification');
            }
        }

        async function removeMember(memberId, username) {
            if (!confirm(`√ätes-vous s√ªr de vouloir retirer ${username} ?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/houses/${houseId}/members/${memberId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Membre retir√© avec succ√®s !');
                    await loadMembers();
                } else {
                    alert(data.error || 'Erreur lors de la suppression');
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la suppression');
            }
        }

        function goToHouse() {
            window.location.href = `/app/house.html?id=${houseId}`;
        }

        function goBack() {
            window.location.href = '/app/dashboard.html';
        }

        // Initialiser au chargement
        init();
    </script>
</body>
</html>
