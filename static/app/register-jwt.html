<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription JWT - SmartHome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <h1>SmartHome</h1>
        <h2>Créer un compte JWT (REST API)</h2>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form id="register-form">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Téléphone (optionnel)</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" 
                    minlength="6" required>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirmer le mot de passe</label>
                <input type="password" id="confirm-password" 
                    name="confirm-password" minlength="6" required>
            </div>
            
            <button type="submit" class="btn">Créer mon compte</button>
        </form>
        
        <div class="text-center">
            <p>Déjà un compte ? 
                <a href="/app/login-jwt.html">Se connecter</a>
            </p>
            <p style="margin-top: 1rem;">
                <a href="/app/register.html">Inscription classique (cookies)</a>
            </p>
        </div>
    </div>

    <script src="/static/app/jwt-auth.js"></script>
    <script>
        const registerForm = document.getElementById('register-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        // Redirect if already authenticated
        if (isAuthenticated()) {
            window.location.href = '/app/dashboard.html';
        }

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = 
                document.getElementById('confirm-password').value;
            
            // Validate password match
            if (password !== confirmPassword) {
                errorMessage.textContent = 
                    'Les mots de passe ne correspondent pas';
                errorMessage.style.display = 'block';
                return;
            }
            
            try {
                const result = await registerWithJWT(
                    username, email, password, phone
                );
                
                if (result.success) {
                    successMessage.textContent = 
                        'Compte créé avec succès ! Redirection...';
                    successMessage.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = '/app/dashboard.html';
                    }, 1000);
                } else {
                    errorMessage.textContent = result.error || 
                        'Erreur lors de la création du compte';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Erreur de connexion au serveur';
                errorMessage.style.display = 'block';
                console.error('Register error:', error);
            }
        });
    </script>
</body>
</html>
