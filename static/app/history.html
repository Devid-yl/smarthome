<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique - SmartHome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-color: #f3f4f6;
            --surface-color: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --info-color: #06b6d4;
            --purple-color: #8b5cf6;
            --radius: 8px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        .navbar {
            background: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 64px;
        }

        .navbar h1 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
        }
        
        .container { 
            max-width: 1400px; 
            margin: 2rem auto; 
            padding: 0 1.5rem; 
        }
        
        .header { 
            background: var(--surface-color);
            padding: 1.5rem;
            border-radius: var(--radius);
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .header h2 {
            margin: 0 0 0.25rem 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .header p {
            margin: 0;
            color: var(--text-muted);
            font-size: 0.875rem;
        }
        
        .filters {
            background: var(--surface-color);
            padding: 1.5rem;
            border-radius: var(--radius);
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: flex-end;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--text-main);
        }
        
        .filter-group select, .filter-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }

        .filter-group select:focus, .filter-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .timeline {
            background: var(--surface-color);
            border-radius: var(--radius);
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }
        
        .timeline-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border-left: 3px solid var(--border-color);
            margin-left: 1.25rem;
            position: relative;
        }
        
        .timeline-item::before {
            content: '';
            width: 12px;
            height: 12px;
            background: var(--primary-color);
            border-radius: 50%;
            position: absolute;
            left: -8px;
            top: 1.25rem;
        }
        
        .timeline-item.equipment_control::before { background: var(--success-color); }
        .timeline-item.sensor_reading::before { background: var(--info-color); }
        .timeline-item.member_action::before { background: var(--warning-color); }
        .timeline-item.automation_triggered::before { background: var(--purple-color); }
        .timeline-item.house_modified::before { background: var(--danger-color); }
        
        .timeline-icon {
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        .timeline-content {
            flex: 1;
        }
        
        .timeline-content h4 {
            margin: 0 0 0.25rem 0;
            font-size: 1rem;
            font-weight: 600;
        }
        
        .timeline-content p {
            margin: 0;
            color: var(--text-muted);
            font-size: 0.875rem;
        }
        
        .timeline-meta {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }
        
        .btn { 
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            font-family: inherit;
        }
        
        .btn-primary { 
            background: var(--primary-color); 
            color: white; 
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-secondary { 
            background: white; 
            color: var(--text-main); 
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: #f9fafb;
        }

        .btn-danger { 
            background: var(--danger-color); 
            color: white; 
        }

        .btn-danger:hover {
            background: #dc2626;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.25rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--surface-color);
            padding: 1.5rem;
            border-radius: var(--radius);
            text-align: center;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }
        
        .stat-card h3 {
            margin: 0 0 0.5rem 0;
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .stat-card p {
            margin: 0;
            color: var(--text-muted);
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 1.25rem;
            color: var(--text-muted);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1.25rem;
            opacity: 0.5;
        }
        
        .pagination {
            display: flex;
            gap: 0.625rem;
            justify-content: center;
            margin-top: 1.25rem;
        }
        
        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.6875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }
        
        .badge-equipment { background: #d1fae5; color: #065f46; }
        .badge-sensor { background: #cffafe; color: #155e75; }
        .badge-member { background: #fef3c7; color: #92400e; }
        .badge-automation { background: #ede9fe; color: #5b21b6; }
        .badge-house { background: #fd7e14; color: white; }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Historique - <span id="house-name">Maison</span></h1>
        <button class="btn btn-secondary" onclick="goToHouse()">Retour</button>
    </nav>

    <div class="container">
        <div class="header">
            <h2>Historique des √©v√©nements</h2>
            <p>Consultez toutes les actions effectu√©es dans votre maison</p>
        </div>

        <!-- Statistiques -->
        <div class="stats-grid" id="stats-grid" style="display: none;">
            <div class="stat-card">
                <h3 id="stat-total">0</h3>
                <p>√âv√©nements totaux</p>
            </div>
            <div class="stat-card">
                <h3 id="stat-equipments">0</h3>
                <p>Contr√¥les d'√©quipements</p>
            </div>
            <div class="stat-card">
                <h3 id="stat-sensors">0</h3>
                <p>Lectures de capteurs</p>
            </div>
            <div class="stat-card">
                <h3 id="stat-automations">0</h3>
                <p>Automatisations d√©clench√©es</p>
            </div>
        </div>

        <!-- Filtres -->
        <div class="filters">
            <div class="filter-group">
                <label>Type d'√©v√©nement</label>
                <select id="filter-type" onchange="loadHistory()">
                    <option value="">Tous</option>
                    <option value="equipment_control">Contr√¥le d'√©quipement</option>
                    <option value="sensor_reading">Lecture de capteur</option>
                    <option value="member_action">Action de membre</option>
                    <option value="automation_triggered">Automatisation</option>
                    <option value="house_modified">Modification maison</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>P√©riode</label>
                <select id="filter-days" onchange="loadHistory()">
                    <option value="1">Aujourd'hui</option>
                    <option value="7" selected>7 derniers jours</option>
                    <option value="30">30 derniers jours</option>
                    <option value="90">90 derniers jours</option>
                    <option value="">Tout l'historique</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>Nombre d'√©v√©nements</label>
                <select id="filter-limit" onchange="loadHistory()">
                    <option value="20">20</option>
                    <option value="50" selected>50</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                </select>
            </div>
            
            <div class="filter-group">
                <button class="btn btn-primary" onclick="loadStats()" style="width: 100%;">
                    üìä Afficher stats
                </button>
            </div>
        </div>

        <!-- Timeline -->
        <div class="timeline" id="timeline">
            <div class="empty-state">
                Chargement...
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination" style="display: none;"></div>
    </div>

    <script>
        let houseId = null;
        let currentOffset = 0;
        let totalEvents = 0;

        const eventIcons = {
            equipment_control: '‚öôÔ∏è',
            sensor_reading: 'üì°',
            member_action: 'üë•',
            automation_triggered: 'ü§ñ',
            house_modified: 'üè†'
        };

        async function init() {
            const params = new URLSearchParams(window.location.search);
            houseId = params.get('id');
            
            if (!houseId) {
                alert('Aucune maison s√©lectionn√©e');
                window.location.href = '/app/dashboard.html';
                return;
            }

            await loadHouse();
            await loadHistory();
        }

        async function loadHouse() {
            try {
                const response = await fetch(`/api/houses/${houseId}`);
                if (response.ok) {
                    const house = await response.json();
                    document.getElementById('house-name').textContent = house.name;
                    document.title = `Historique - ${house.name}`;
                }
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        async function loadHistory() {
            const type = document.getElementById('filter-type').value;
            const days = document.getElementById('filter-days').value;
            const limit = document.getElementById('filter-limit').value;

            let url = `/api/houses/${houseId}/history?limit=${limit}&offset=${currentOffset}`;
            if (type) url += `&event_type=${type}`;
            if (days) url += `&days=${days}`;

            try {
                const response = await fetch(url);
                if (response.ok) {
                    const data = await response.json();
                    totalEvents = data.total;
                    displayHistory(data.events);
                    updatePagination(data.total, data.limit, data.offset);
                }
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        function displayHistory(events) {
            const timeline = document.getElementById('timeline');

            if (events.length === 0) {
                timeline.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 48px; margin-bottom: 10px;">üìä</div>
                        <div>Aucun √©v√©nement trouv√©</div>
                        <div style="font-size: 14px; margin-top: 5px;">Modifiez les filtres pour afficher plus d'√©v√©nements</div>
                    </div>
                `;
                return;
            }

            timeline.innerHTML = events.map(event => {
                const icon = eventIcons[event.event_type] || 'üìå';
                const date = new Date(event.created_at);
                const dateStr = date.toLocaleDateString('fr-FR');
                const timeStr = date.toLocaleTimeString('fr-FR');
                
                let entityBadge = '';
                if (event.entity_type) {
                    entityBadge = `<span class="badge badge-${event.entity_type}">${event.entity_type}</span>`;
                }

                let metadata = '';
                if (event.metadata) {
                    const metaKeys = Object.keys(event.metadata);
                    if (metaKeys.length > 0) {
                        metadata = '<div style="margin-top: 5px; font-size: 12px; color: #888;">';
                        metaKeys.forEach(key => {
                            metadata += `<div><strong>${key}:</strong> ${JSON.stringify(event.metadata[key])}</div>`;
                        });
                        metadata += '</div>';
                    }
                }

                return `
                    <div class="timeline-item ${event.event_type}">
                        <div class="timeline-icon">${icon}</div>
                        <div class="timeline-content">
                            <h4>${event.description}</h4>
                            <div style="margin-top: 5px;">
                                ${entityBadge}
                            </div>
                            <div class="timeline-meta">
                                <span>üë§ ${event.username || 'Syst√®me'}</span> ‚Ä¢ 
                                <span>üìÖ ${dateStr} √† ${timeStr}</span>
                                ${event.ip_address ? ` ‚Ä¢ <span>üåê ${event.ip_address}</span>` : ''}
                            </div>
                            ${metadata}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updatePagination(total, limit, offset) {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(total / limit);
            const currentPage = Math.floor(offset / limit) + 1;

            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';
            
            let html = '';
            
            // Bouton pr√©c√©dent
            if (currentPage > 1) {
                html += `<button class="btn btn-secondary" onclick="goToPage(${currentPage - 1})">‚Üê Pr√©c√©dent</button>`;
            }
            
            // Info page
            html += `<span style="padding: 8px 16px; background: white; border-radius: 5px;">Page ${currentPage} / ${totalPages}</span>`;
            
            // Bouton suivant
            if (currentPage < totalPages) {
                html += `<button class="btn btn-secondary" onclick="goToPage(${currentPage + 1})">Suivant ‚Üí</button>`;
            }

            pagination.innerHTML = html;
        }

        function goToPage(page) {
            const limit = parseInt(document.getElementById('filter-limit').value);
            currentOffset = (page - 1) * limit;
            loadHistory();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function loadStats() {
            const days = document.getElementById('filter-days').value || 7;
            const statsGrid = document.getElementById('stats-grid');

            try {
                const response = await fetch(`/api/houses/${houseId}/history/stats?days=${days}`);
                if (response.ok) {
                    const stats = await response.json();
                    
                    document.getElementById('stat-total').textContent = stats.total_events;
                    document.getElementById('stat-equipments').textContent = stats.by_type.equipment_control || 0;
                    document.getElementById('stat-sensors').textContent = stats.by_type.sensor_reading || 0;
                    document.getElementById('stat-automations').textContent = stats.by_type.automation_triggered || 0;
                    
                    statsGrid.style.display = 'grid';
                }
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        function goToHouse() {
            window.location.href = `/app/house.html?id=${houseId}`;
        }

        function goBack() {
            window.location.href = '/app/dashboard.html';
        }

        init();
    </script>
</body>
</html>
