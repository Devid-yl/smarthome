<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique - SmartHome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/history.css">        <style>
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Historique - <span id="house-name">Maison</span></h1>
        <button class="btn btn-secondary" onclick="goToHouse()">Retour</button>
    </nav>

    <div class="container">
        <div class="header">
            <h2>Historique des √©v√©nements</h2>
            <p>Consultez toutes les actions effectu√©es dans votre maison</p>
        </div>

        <!-- Statistiques -->
        <div class="stats-grid" id="stats-grid" style="display: none;">
            <div class="stat-card">
                <h3 id="stat-total">0</h3>
                <p>√âv√©nements totaux</p>
            </div>
            <div class="stat-card">
                <h3 id="stat-equipments">0</h3>
                <p>Contr√¥les d'√©quipements</p>
            </div>
            <div class="stat-card">
                <h3 id="stat-sensors">0</h3>
                <p>Lectures de capteurs</p>
            </div>
            <div class="stat-card">
                <h3 id="stat-automations">0</h3>
                <p>Automatisations d√©clench√©es</p>
            </div>
        </div>

        <!-- Filtres -->
        <div class="filters">
            <div class="filter-group">
                <label>Type d'√©v√©nement</label>
                <select id="filter-type" onchange="loadHistory()">
                    <option value="">Tous</option>
                    <option value="equipment_control">Contr√¥le d'√©quipement</option>
                    <option value="sensor_reading">Lecture de capteur</option>
                    <option value="member_action">Action de membre</option>
                    <option value="automation_triggered">Automatisation</option>
                    <option value="house_modified">Modification maison</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>P√©riode</label>
                <select id="filter-days" onchange="loadHistory()">
                    <option value="1">Aujourd'hui</option>
                    <option value="7" selected>7 derniers jours</option>
                    <option value="30">30 derniers jours</option>
                    <option value="90">90 derniers jours</option>
                    <option value="">Tout l'historique</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>Nombre d'√©v√©nements</label>
                <select id="filter-limit" onchange="loadHistory()">
                    <option value="20">20</option>
                    <option value="50" selected>50</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                </select>
            </div>
            
            <div class="filter-group">
                <button class="btn btn-primary" onclick="loadStats()" style="width: 100%;">
                    üìä Afficher stats
                </button>
            </div>
        </div>

        <!-- Timeline -->
        <div class="timeline" id="timeline">
            <div class="empty-state">
                Chargement...
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination" style="display: none;"></div>
    </div>

    <script>
        let houseId = null;
        let currentOffset = 0;
        let totalEvents = 0;

        const eventIcons = {
            equipment_control: '‚öôÔ∏è',
            sensor_reading: 'üì°',
            member_action: 'üë•',
            automation_triggered: 'ü§ñ',
            house_modified: 'üè†'
        };

        async function init() {
            const params = new URLSearchParams(window.location.search);
            houseId = params.get('id');
            
            if (!houseId) {
                alert('Aucune maison s√©lectionn√©e');
                window.location.href = '/app/dashboard.html';
                return;
            }

            await loadHouse();
            await loadHistory();
        }

        async function loadHouse() {
            try {
                const response = await fetch(`/api/houses/${houseId}`);
                if (response.ok) {
                    const house = await response.json();
                    document.getElementById('house-name').textContent = house.name;
                    document.title = `Historique - ${house.name}`;
                }
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        async function loadHistory() {
            const type = document.getElementById('filter-type').value;
            const days = document.getElementById('filter-days').value;
            const limit = document.getElementById('filter-limit').value;

            let url = `/api/houses/${houseId}/history?limit=${limit}&offset=${currentOffset}`;
            if (type) url += `&event_type=${type}`;
            if (days) url += `&days=${days}`;

            try {
                const response = await fetch(url);
                if (response.ok) {
                    const data = await response.json();
                    totalEvents = data.total;
                    displayHistory(data.events);
                    updatePagination(data.total, data.limit, data.offset);
                }
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        function displayHistory(events) {
            const timeline = document.getElementById('timeline');

            if (events.length === 0) {
                timeline.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 48px; margin-bottom: 10px;">üìä</div>
                        <div>Aucun √©v√©nement trouv√©</div>
                        <div style="font-size: 14px; margin-top: 5px;">Modifiez les filtres pour afficher plus d'√©v√©nements</div>
                    </div>
                `;
                return;
            }

            timeline.innerHTML = events.map(event => {
                const icon = eventIcons[event.event_type] || 'üìå';
                const date = new Date(event.created_at);
                const dateStr = date.toLocaleDateString('fr-FR');
                const timeStr = date.toLocaleTimeString('fr-FR');
                
                let entityBadge = '';
                if (event.entity_type) {
                    entityBadge = `<span class="badge badge-${event.entity_type}">${event.entity_type}</span>`;
                }

                let metadata = '';
                if (event.metadata) {
                    const metaKeys = Object.keys(event.metadata);
                    if (metaKeys.length > 0) {
                        metadata = '<div style="margin-top: 5px; font-size: 12px; color: #888;">';
                        metaKeys.forEach(key => {
                            metadata += `<div><strong>${key}:</strong> ${JSON.stringify(event.metadata[key])}</div>`;
                        });
                        metadata += '</div>';
                    }
                }

                return `
                    <div class="timeline-item ${event.event_type}">
                        <div class="timeline-icon">${icon}</div>
                        <div class="timeline-content">
                            <h4>${event.description}</h4>
                            <div style="margin-top: 5px;">
                                ${entityBadge}
                            </div>
                            <div class="timeline-meta">
                                <span>üë§ ${event.username || 'Syst√®me'}</span> ‚Ä¢ 
                                <span>üìÖ ${dateStr} √† ${timeStr}</span>
                                ${event.ip_address ? ` ‚Ä¢ <span>üåê ${event.ip_address}</span>` : ''}
                            </div>
                            ${metadata}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updatePagination(total, limit, offset) {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(total / limit);
            const currentPage = Math.floor(offset / limit) + 1;

            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';
            
            let html = '';
            
            // Bouton pr√©c√©dent
            if (currentPage > 1) {
                html += `<button class="btn btn-secondary" onclick="goToPage(${currentPage - 1})">‚Üê Pr√©c√©dent</button>`;
            }
            
            // Info page
            html += `<span style="padding: 8px 16px; background: white; border-radius: 5px;">Page ${currentPage} / ${totalPages}</span>`;
            
            // Bouton suivant
            if (currentPage < totalPages) {
                html += `<button class="btn btn-secondary" onclick="goToPage(${currentPage + 1})">Suivant ‚Üí</button>`;
            }

            pagination.innerHTML = html;
        }

        function goToPage(page) {
            const limit = parseInt(document.getElementById('filter-limit').value);
            currentOffset = (page - 1) * limit;
            loadHistory();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function loadStats() {
            const days = document.getElementById('filter-days').value || 7;
            const statsGrid = document.getElementById('stats-grid');

            try {
                const response = await fetch(`/api/houses/${houseId}/history/stats?days=${days}`);
                if (response.ok) {
                    const stats = await response.json();
                    
                    document.getElementById('stat-total').textContent = stats.total_events;
                    document.getElementById('stat-equipments').textContent = stats.by_type.equipment_control || 0;
                    document.getElementById('stat-sensors').textContent = stats.by_type.sensor_reading || 0;
                    document.getElementById('stat-automations').textContent = stats.by_type.automation_triggered || 0;
                    
                    statsGrid.style.display = 'grid';
                }
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        function goToHouse() {
            window.location.href = `/app/house.html?id=${houseId}`;
        }

        function goBack() {
            window.location.href = '/app/dashboard.html';
        }

        init();
    </script>
</body>
</html>
