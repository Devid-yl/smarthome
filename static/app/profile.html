<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - SmartHome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-color: #f3f4f6;
            --surface-color: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
            --danger-color: #ef4444;
            --success-color: #10b981;
            --radius: 8px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        .navbar {
            background: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 64px;
        }

        .navbar h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-main);
            margin: 0;
        }
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-secondary {
            background: white;
            color: var(--text-main);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: #f9fafb;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .profile-card {
            background: var(--surface-color);
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--border-color);
            margin-bottom: 1rem;
        }

        .upload-btn {
            margin-top: 1rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 0.95rem;
            box-sizing: border-box;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 2rem;
        }

        .message {
            padding: 0.75rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
            display: none;
            font-size: 0.875rem;
        }

        .message.success {
            background: #ecfdf5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .message.error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .danger-zone {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--danger-color);
        }

        .danger-zone h3 {
            color: var(--danger-color);
            margin-bottom: 1rem;
            font-size: 1.125rem;
            font-weight: 600;
        }

        .danger-zone p {
            color: var(--text-muted);
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Mon Profil</h1>
        <div>
            <button class="btn btn-secondary" onclick="goBack()">Retour au dashboard</button>
        </div>
    </div>

    <div class="container">
        <div class="profile-card">
            <div id="message" class="message"></div>
            
            <div class="profile-header">
                <img id="profile-image" 
                     src="/static/default-avatar.png" 
                     alt="Photo de profil" 
                     class="profile-image"
                     onerror="this.src='https://via.placeholder.com/150?text=User'">
                <h2 id="username-display">Chargement...</h2>
                <input type="file" id="image-upload" accept="image/*" style="display: none;">
                <button class="btn btn-primary upload-btn" onclick="document.getElementById('image-upload').click()">
                    Changer la photo
                </button>
            </div>

            <form id="profile-form">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Téléphone (optionnel)</label>
                    <input type="tel" id="phone">
                </div>

                <div class="form-group">
                    <label for="password">Nouveau mot de passe (laisser vide pour ne pas changer)</label>
                    <input type="password" id="password" placeholder="Minimum 6 caractères">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmer le nouveau mot de passe</label>
                    <input type="password" id="confirm-password">
                </div>

                <div class="actions">
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                    <button type="button" class="btn btn-secondary" onclick="loadProfile()">Réinitialiser</button>
                </div>
            </form>

            <div class="danger-zone">
                <h3>Zone dangereuse</h3>
                <p>La suppression de votre compte est irréversible.</p>
                <button class="btn btn-danger" onclick="deleteAccount()">Supprimer mon compte</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;

        // Charger le profil
        async function loadProfile() {
            try {
                const response = await fetch('/api/auth/me');
                if (!response.ok) {
                    window.location.href = '/app/login.html';
                    return;
                }
                
                currentUser = await response.json();
                
                document.getElementById('username-display').textContent = currentUser.username;
                document.getElementById('username').value = currentUser.username;
                document.getElementById('email').value = currentUser.email || '';
                document.getElementById('phone').value = currentUser.phone || '';
                
                if (currentUser.profile_image) {
                    document.getElementById('profile-image').src = currentUser.profile_image;
                }
                
                document.getElementById('password').value = '';
                document.getElementById('confirm-password').value = '';
            } catch (error) {
                showMessage('Erreur de chargement du profil', 'error');
            }
        }

        // Mise à jour du profil
        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password && password !== confirmPassword) {
                showMessage('Les mots de passe ne correspondent pas', 'error');
                return;
            }
            
            if (password && password.length < 6) {
                showMessage('Le mot de passe doit contenir au moins 6 caractères', 'error');
                return;
            }
            
            const data = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value || null
            };
            
            if (password) {
                data.password = password;
            }
            
            try {
                const response = await fetch(`/api/users/${currentUser.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    showMessage('Profil mis à jour avec succès !', 'success');
                    setTimeout(() => {
                        window.location.href = '/app/dashboard.html';
                    }, 1500);
                } else {
                    const error = await response.json();
                    showMessage(error.error || 'Erreur lors de la mise à jour', 'error');
                }
            } catch (error) {
                showMessage('Erreur de connexion', 'error');
            }
        });

        // Upload de l'image
        document.getElementById('image-upload').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            if (!file.type.startsWith('image/')) {
                showMessage('Veuillez sélectionner une image', 'error');
                return;
            }
            
            if (file.size > 5 * 1024 * 1024) {
                showMessage('L\'image ne doit pas dépasser 5 Mo', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('image', file);
            
            try {
                const response = await fetch(`/api/users/${currentUser.id}/upload-image`, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('profile-image').src = data.profile_image;
                    showMessage('Photo mise à jour !', 'success');
                } else {
                    showMessage('Erreur lors du téléchargement', 'error');
                }
            } catch (error) {
                showMessage('Erreur de connexion', 'error');
            }
        });

        // Suppression du compte
        async function deleteAccount() {
            const confirmation = prompt('⚠️ ATTENTION : Cette action est irréversible !\n\nTapez "SUPPRIMER" pour confirmer :');
            
            if (confirmation !== 'SUPPRIMER') {
                return;
            }
            
            try {
                const response = await fetch(`/api/users/${currentUser.id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    alert('Compte supprimé. Vous allez être déconnecté.');
                    window.location.href = '/app/login.html';
                } else {
                    showMessage('Erreur lors de la suppression', 'error');
                }
            } catch (error) {
                showMessage('Erreur de connexion', 'error');
            }
        }

        // Afficher un message
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }

        // Navigation
        function goBack() {
            window.location.href = '/app/dashboard.html';
        }

        // Initialiser
        loadProfile();
    </script>
</body>
</html>
