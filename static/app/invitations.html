<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Invitations - SmartHome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-color: #f3f4f6;
            --surface-color: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --radius: 8px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        .navbar {
            background: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 64px;
        }

        .navbar h1 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
        }
        
        .container { 
            max-width: 900px; 
            margin: 2rem auto; 
            padding: 0 1.5rem; 
        }
        
        .header { 
            background: var(--surface-color);
            padding: 1.5rem;
            border-radius: var(--radius);
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .header h2 {
            margin: 0 0 0.5rem 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .header p {
            margin: 0;
            color: var(--text-muted);
            font-size: 0.875rem;
        }
        
        .invitation-card {
            background: var(--surface-color);
            padding: 1.5rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: box-shadow 0.2s;
        }

        .invitation-card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .invitation-info h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.125rem;
            font-weight: 600;
        }
        
        .invitation-info p {
            margin: 0.25rem 0;
            color: var(--text-muted);
            font-size: 0.875rem;
        }
        
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .badge-admin { background: #dbeafe; color: #1e40af; }
        .badge-occupant { background: #f3f4f6; color: #374151; }
        
        .invitation-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn { 
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            font-family: inherit;
        }
        
        .btn-success { 
            background: var(--success-color); 
            color: white; 
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger { 
            background: var(--danger-color); 
            color: white; 
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-secondary { 
            background: white; 
            color: var(--text-main); 
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: #f9fafb;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 1.5rem;
            color: var(--text-muted);
        }

        .invitation-actions {
            display: flex;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Mes Invitations</h1>
        <button class="btn btn-secondary" onclick="goBack()">Retour</button>
    </nav>

    <div class="container">
        <div class="header">
            <h2>Invitations en attente</h2>
            <p>Vous avez √©t√© invit√© √† rejoindre des maisons</p>
        </div>

        <div id="invitations-container">
            <div class="empty-state">
                Chargement...
            </div>
        </div>
    </div>

    <script>
        async function init() {
            await loadInvitations();
        }

        async function loadInvitations() {
            try {
                const response = await fetch('/api/invitations');
                if (response.ok) {
                    const data = await response.json();
                    displayInvitations(data.invitations);
                } else if (response.status === 401) {
                    window.location.href = '/app/login.html';
                }
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        function displayInvitations(invitations) {
            const container = document.getElementById('invitations-container');

            if (invitations.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 48px; margin-bottom: 10px;">‚úâÔ∏è</div>
                        <div>Aucune invitation en attente</div>
                        <div style="font-size: 14px; margin-top: 5px;">Vous serez notifi√© quand quelqu'un vous invite</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = invitations.map(inv => {
                const roleBadge = inv.role === 'administrateur' 
                    ? '<span class="badge badge-admin">Administrateur</span>'
                    : '<span class="badge badge-occupant">Occupant</span>';
                
                const date = new Date(inv.invited_at).toLocaleDateString('fr-FR');

                return `
                    <div class="invitation-card">
                        <div class="invitation-info">
                            <h3>üè† ${inv.house_name}</h3>
                            <p>R√¥le propos√© : ${roleBadge}</p>
                            <p style="font-size: 12px; color: #999;">
                                Invit√© par <strong>${inv.inviter_username}</strong> le ${date}
                            </p>
                        </div>
                        <div class="invitation-actions">
                            <button class="btn btn-success" onclick="respondInvitation(${inv.house_id}, ${inv.id}, 'accepted')">
                                ‚úì Accepter
                            </button>
                            <button class="btn btn-danger" onclick="respondInvitation(${inv.house_id}, ${inv.id}, 'rejected')">
                                ‚úó Refuser
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function respondInvitation(houseId, memberId, status) {
            const action = status === 'accepted' ? 'accepter' : 'refuser';
            if (!confirm(`√ätes-vous s√ªr de vouloir ${action} cette invitation ?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/houses/${houseId}/members/${memberId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status })
                });

                const data = await response.json();

                if (response.ok) {
                    alert(status === 'accepted' 
                        ? 'Invitation accept√©e ! Vous √™tes maintenant membre de cette maison.' 
                        : 'Invitation refus√©e.');
                    await loadInvitations();
                } else {
                    alert(data.error || 'Erreur lors de la r√©ponse');
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la r√©ponse');
            }
        }

        function goBack() {
            window.location.href = '/app/dashboard.html';
        }

        init();
    </script>
</body>
</html>
