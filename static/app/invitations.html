<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Invitations - SmartHome</title>
    <link rel="stylesheet" href="/static/main.css">
    <style>
        .navbar {
            background: #007bff;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .container { max-width: 900px; margin: 30px auto; padding: 0 20px; }
        
        .header { 
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .invitation-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .invitation-info h3 {
            margin: 0 0 5px 0;
            font-size: 18px;
        }
        
        .invitation-info p {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .badge-admin { background: #ffc107; color: #333; }
        .badge-occupant { background: #17a2b8; color: white; }
        
        .invitation-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn { 
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>‚úâÔ∏è Mes Invitations</h1>
        <button class="btn btn-secondary" onclick="goBack()">‚Üê Retour</button>
    </nav>

    <div class="container">
        <div class="header">
            <h2>Invitations en attente</h2>
            <p>Vous avez √©t√© invit√© √† rejoindre des maisons</p>
        </div>

        <div id="invitations-container">
            <div class="empty-state">
                Chargement...
            </div>
        </div>
    </div>

    <script>
        async function init() {
            await loadInvitations();
        }

        async function loadInvitations() {
            try {
                const response = await fetch('/api/invitations');
                if (response.ok) {
                    const data = await response.json();
                    displayInvitations(data.invitations);
                } else if (response.status === 401) {
                    window.location.href = '/app/login.html';
                }
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        function displayInvitations(invitations) {
            const container = document.getElementById('invitations-container');

            if (invitations.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 48px; margin-bottom: 10px;">‚úâÔ∏è</div>
                        <div>Aucune invitation en attente</div>
                        <div style="font-size: 14px; margin-top: 5px;">Vous serez notifi√© quand quelqu'un vous invite</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = invitations.map(inv => {
                const roleBadge = inv.role === 'administrateur' 
                    ? '<span class="badge badge-admin">Administrateur</span>'
                    : '<span class="badge badge-occupant">Occupant</span>';
                
                const date = new Date(inv.invited_at).toLocaleDateString('fr-FR');

                return `
                    <div class="invitation-card">
                        <div class="invitation-info">
                            <h3>üè† ${inv.house_name}</h3>
                            <p>R√¥le propos√© : ${roleBadge}</p>
                            <p style="font-size: 12px; color: #999;">
                                Invit√© par <strong>${inv.inviter_username}</strong> le ${date}
                            </p>
                        </div>
                        <div class="invitation-actions">
                            <button class="btn btn-success" onclick="respondInvitation(${inv.house_id}, ${inv.id}, 'accepted')">
                                ‚úì Accepter
                            </button>
                            <button class="btn btn-danger" onclick="respondInvitation(${inv.house_id}, ${inv.id}, 'rejected')">
                                ‚úó Refuser
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function respondInvitation(houseId, memberId, status) {
            const action = status === 'accepted' ? 'accepter' : 'refuser';
            if (!confirm(`√ätes-vous s√ªr de vouloir ${action} cette invitation ?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/houses/${houseId}/members/${memberId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status })
                });

                const data = await response.json();

                if (response.ok) {
                    alert(status === 'accepted' 
                        ? 'Invitation accept√©e ! Vous √™tes maintenant membre de cette maison.' 
                        : 'Invitation refus√©e.');
                    await loadInvitations();
                } else {
                    alert(data.error || 'Erreur lors de la r√©ponse');
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la r√©ponse');
            }
        }

        function goBack() {
            window.location.href = '/app/dashboard.html';
        }

        init();
    </script>
</body>
</html>
